<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Interactive Image Gallery</h1>
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="city">City</button>
            <button class="filter-btn" data-filter="animals">Animals</button>
        </div>
    </header>
    
    <main class="gallery-container">
        <div class="image-item" data-category="nature">
            <img src="images/nature1.jpg" alt="A lush forest">
        </div>
        <div class="image-item" data-category="city">
            <img src="images/city1.jpg" alt="A bustling city street">
        </div>
        <div class="image-item" data-category="animals">
            <img src="images/animal1.jpg" alt="A majestic lion">
        </div>
        <div class="image-item" data-category="nature">
            <img src="images/nature2.jpg" alt="A serene mountain lake">
        </div>
        <div class="image-item" data-category="city">
            <img src="images/city2.jpg" alt="A vibrant cityscape at night">
        </div>
        <div class="image-item" data-category="animals">
            <img src="images/animal2.jpg" alt="A playful dolphin">
        </div>
    </main>

    <div id="lightbox" class="lightbox">
        <span class="close-btn">&times;</span>
        <a class="prev">&#10094;</a>
        <img class="lightbox-content" id="lightbox-image" src="" alt="">
        <a class="next">&#10095;</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
